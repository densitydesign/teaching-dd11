    <script>
        function changeParole(objName) {
            var obj = document.getElementById(objName);
            var objId = new Array();

            objId[0] = "parole1";
            objId[1] = "parole2";
            objId[2] = "parole3";
            objId[3] = "parole4";
            objId[4] = "parole5";
            objId[5] = "parole6";
            objId[6] = "parole7";
            objId[7] = "parole8";
            objId[8] = "parole9";

            for (i = 0; i < objId.length; i++) {
                if (objName == objId[i]) {
                    obj.style.display = "block";
                } else {
                    tempObj = document.getElementById(objId[i]);
                    tempObj.style.display = "none";
                }
            }
            return;
        }
    </script>
