        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)

<body>
    <div id="flussi_container" class="container">
        <div class="row" id="grafico_posizioni">
            <div id="flussi1">
                <img src="../../img/Chapter_2/viz01/1_Nutrients.svg" />
            </div>

            <div id="flussi2" style="display:none">
                <img src="../../img/Chapter_2/viz01/2_diseases.svg" />
            </div>

            <div id="flussi3" style="display:none">
                <img src="../../img/Chapter_2/viz01/3_intolerances.svg" />
            </div>

            <div id="flussi4" style="display:none">
                <img src="../../img/Chapter_2/viz01/4_hormones.svg" />
            </div>

            <div id="flussi5" style="display:none">
                <img src="../../img/Chapter_2/viz01/5_body.svg" />
            </div>
        </div>

        <div id="thumbnail" class="row">
            <div class="container">
                <img class="pos_thumb" src="../../img/Chapter_2/viz01/a_Nutrients.svg" onclick="changeFlussi('flussi1')">
                <img class="pos_thumb" src="../../img/Chapter_2/viz01/b_diseases.svg" onclick="changeFlussi('flussi2')">
                <img class="pos_thumb" src="../../img/Chapter_2/viz01/c_intolerances.svg" onclick="changeFlussi('flussi3')">
                <img class="pos_thumb" src="../../img/Chapter_2/viz01/d_hormones.svg" onclick="changeFlussi('flussi4')">
                <img class="pos_thumb" src="../../img/Chapter_2/viz01/e_body.svg" onclick="changeFlussi('flussi5')">
            </div>
        </div>
    </div>

    <script>
        function changeFlussi(objName) {
            var obj = document.getElementById(objName);
            var objId = new Array();

            objId[0] = "flussi1";
            objId[1] = "flussi2";
            objId[2] = "flussi3";
            objId[3] = "flussi4";
            objId[4] = "flussi5";

            for (i = 0; i < objId.length; i++) {
                if (objName == objId[i]) {
                    obj.style.display = "block";
                } else {
                    tempObj = document.getElementById(objId[i]);
                    tempObj.style.display = "none";
                }
            }
            return;
        }
    </script>
</body>
